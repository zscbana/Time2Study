{% extends "main/base.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2 font-weight-bold text-dark text-decoration-none" href="#">{{ object.author }}</a>

        <small class="text-muted">{{ object.date_posted|date:"f A d M, Y" }}</small>
        {% if object.author  == user %}
        <a class ="btn btn-primary btn-sm mt-1 mb-1"href="{% url 'post-update' object.id %}"> Edit Post </a>
        <a class ="btn btn-danger btn-sm mt-1 mb-1"href="{% url 'post-delete' object.id %}"> Delete Post </a>
        {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
    </div>
    </article>
{% endblock content %}
